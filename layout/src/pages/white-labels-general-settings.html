<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <main class="wl-settings__main">
    <h1 class="wl-settings__main-title">
      White Labels - General settings
    </h1>
    <section class="wl-settings__logo__wrapper">
      <ul class="wl-settings__logo__list">
        <li class="wl-settings__logo__item wl-settings__logo__item--dark">
          <span class="wl-settings__logo__title">
            Logo for dark background
          </span>
          <div class="wl-settings__logo__input__wrapper">
            <label>
              <input type="file" class="wl-settings__logo__input visually-hidden">
              <span class="wl-settings__logo__styled-input">
                <img
                  src="../assets/img/cloud-upload-light.svg"
                  alt=""
                  class="wl-settings__logo__styled-input__img"
                >
              </span>
            </label>
          </div>
        </li>
        <li class="wl-settings__logo__item">
          <span class="wl-settings__logo__title">
            Logo for light background
          </span>
          <div class="wl-settings__logo__input__wrapper">
            <label>
              <input type="file" class="wl-settings__logo__input visually-hidden">
              <span class="wl-settings__logo__styled-input">
                <img
                  src="../assets/img/cloud-upload-dark.svg"
                  alt=""
                  class="wl-settings__logo__styled-input__img"
                >
              </span>
            </label>
          </div>
        </li>
        <li class="wl-settings__logo__item">
          <span class="wl-settings__logo__title">
            Favicon (ICO)
          </span>
          <div class="wl-settings__logo__input__wrapper">
            <label>
              <input type="file" class="wl-settings__logo__input visually-hidden">
              <span class="wl-settings__logo__styled-input">
                <img
                  src="../assets/img/cloud-upload-dark.svg"
                  alt=""
                  class="wl-settings__logo__styled-input__img"
                >
              </span>
            </label>
          </div>
        </li>
      </ul>
    </section>
    <section class="wl-settings__main-form wl-settings__section">
      <div class="wl-settings__main-form__main-wrapper">
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              WL Name
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              WL URL
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              Customer Service mail
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              Send Emails “From Name”
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              WL Domain
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              E-mail Address
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              Initials
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              Copyright
            </span>
            <input type="text" class="wl-settings__main-form__input">
          </label>
        </div>
      </div>
      <div class="wl-settings__main-form__additional">
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              Connect Live Account Message
            </span>
            <span class="wl-settings__main-form__input__wrapper">
              <select name="live-account-select" class="wl-settings__main-form__input__select">
                <option value="Vietnamese">
                  Vietnamese
                </option>
                <option value="example_option1">
                  example_option1
                </option>
                <option value="example_option2">
                  example_option2
                </option>
              </select>
              <input type="text" class="wl-settings__main-form__input">
            </span>
          </label>
        </div>
        <div class="wl-settings__main-form__wrapper">
          <label>
            <span class="wl-settings__main-form__descr">
              Footer Description
            </span>
            <textarea
              class="wl-settings__main-form__input wl-settings__main-form__input--textarea"
              placeholder="Insert default description text"
            ></textarea>
          </label>
        </div>
      </div>
    </section>
    <section class="wl-settings__invoice wl-settings__section">
      <label class="wl-settings__invoice__label">
        <span class="wl-settings__title">
          Invoice Settings
        </span>
        <input type="text" class="wl-settings__invoice__input">
      </label>
      <label class="wl-settings__checkbox__label">
        <input type="checkbox" class="wl-settings__checkbox">
        <span class="wl-settings__checkbox__title">
          Hide logo in invoice
        </span>
      </label>
    </section>
    <section class="wl-settings__section__flex">
      <div class="wl-settings__section wl-settings__business">
        <label class="wl-settings__business__label">
          <span class="wl-settings__title">
            WL Type
          </span>
          <select name="wl-business-select" class="wl-settings__business__select">
            <option value="example_option1">example_option1</option>
            <option value="example_option2">example_option2</option>
            <option value="example_option3">example_option3</option>
          </select>
        </label>
        <label class="wl-settings__business__label">
          <span class="wl-settings__title">
            Business Model
          </span>
          <select name="wl-business-select" class="wl-settings__business__select">
            <option value="example_option1">example_option1</option>
            <option value="example_option2">example_option2</option>
            <option value="example_option3">example_option3</option>
          </select>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Affiliate Program
          </span>
        </label>
      </div>
      <div class="wl-settings__section wl-settings__trading">
        <span class="wl-settings__title">
          Trading Tools
        </span>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            CFDs
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Cryptocurrencies
          </span>
        </label>
      </div>
    </section>
    <section class="wl-settings__section wl-settings__payment">
      <span class="wl-settings__title">
        Payment Methods
      </span>
      <div class="wl-settings__payment__list">
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Trading account
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Bank Transfer
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Skrill
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Neteller
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            PayPal
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            WebMoney
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Ecopayz
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Bitcoin
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Perfect Money
          </span>
        </label>
      </div>
    </section>
    <section class="wl-settings__section wl-settings__additional">
      <span class="wl-settings__title">
        Additional Settings
      </span>
      <div class="wl-settings__additional__list">
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide “Data Feed” Info
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide “Fixed trade size”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide “Strategy provider role”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide “Proportional trade size”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide “User balance” from navigation
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide field “server name”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Show “Strategy Provider Balance”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide field  “Trading account type”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Email notification on every new live account
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide field “message”
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Hide “Percentage of the Total balance”
          </span>
        </label>
      </div>
    </section>
    <section class="wl-settings__section__flex">
      <div class="wl-settings__section wl-settings__servers">
        <span class="wl-settings__title">
          Custom Trading Servers
        </span>
        <ul class="wl-settings__servers__list">
          <li class="wl-settings__servers__item">
            <span class="wl-settings__title">
              Trading Server 1
            </span>
            <input type="text" class="wl-settings__servers__input">
            <button class="wl-settings__servers__delete-btn">
              Delete
            </button>
          </li>
          <li class="wl-settings__servers__item">
            <span class="wl-settings__title">
              Trading Server 2
            </span>
            <input type="text" class="wl-settings__servers__input">
            <button class="wl-settings__servers__delete-btn">
              Delete
            </button>
          </li>
        </ul>
        <button class="wl-settings__servers__add-btn">
          <img src="../assets/img/plus.svg" alt="">
          Add item
        </button>
      </div>
      <div class="wl-settings__section wl-settings__apps">
        <span class="wl-settings__title">
          Mobile Applications
        </span>
        <div class="wl-settings__apps__wrapper">
          <div class="wl-settings__apps__checkbox-wrapper">
            <label class="wl-settings__checkbox__label">
              <input type="checkbox" class="wl-settings__checkbox">
              <span class="wl-settings__checkbox__title">
                Activate Android App
              </span>
            </label>
            <input type="text" class="wl-settings__apps__input">
          </div>
          <label class="wl-settings__checkbox__label">
            <input type="checkbox" class="wl-settings__checkbox">
            <span class="wl-settings__checkbox__title">
              Activate iOS App
            </span>
          </label>
        </div>
      </div>
    </section>
    <section class="wl-settings__section wl-settings__lang">
      <span class="wl-settings__title">
        Supported Languages
      </span>
      <div class="wl-settings__lang__list">
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            English
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Chinese
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Malay
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Arabic
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Farsi
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Russian
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            French
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Spanish
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Thai
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Turkish
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Portuguese
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Vietnamese
          </span>
        </label>
        <label class="wl-settings__checkbox__label">
          <input type="checkbox" class="wl-settings__checkbox">
          <span class="wl-settings__checkbox__title">
            Indonesian
          </span>
        </label>
      </div>
    </section>
    <button class="wl-settings__update-btn">
      Update
    </button>
  </main>
</body>
</html>
